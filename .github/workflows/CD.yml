name: Deploy to AWS Lambda

on:
  push:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - name: Zip python files
      run: |
        Compress-Archive -Path ./lambda_function -DestinationPath lambda_function.zip -Force

    # - name: Update Lambda function code
    #   run: |
    #     CMD=$(aws lambda update-function-code --function-name test --zip-file fileb://lambda_function.zip --publish)
    #     echo "FUNCTION_VERSION=$FUNCTION_VERSION" >> $GITHUB_ENV
    #     FUNCTION_VERSION = a

    - name: Update Lambda function alias
      run: |
        aws lambda update-alias --function-name test --name ${{ steps.meta.outputs.labels }} --function-version 5